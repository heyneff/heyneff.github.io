<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïØÔ∏è The Wind is Coming, 2024 | Michael Neff</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(1,1,1);
        }

        .progress-container {
            width: 80vw;
            margin: 10%;
            background-color: rgb(1,1,1);
            border: 1px solid rgb(207,207,207);
            border-radius: 0.1rem;
            height: 2%;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: rgb(207,207,207);
            transition: width 30s ease, opacity 30s ease;
            border-radius: 0rem;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        function calculateProgress() {
            const start = new Date(new Date().getFullYear(), 4, 30); // May 30 of current year
            const end = new Date(new Date().getFullYear() + 1, 4, 29); // May 29 of next year
            const today = new Date();

            if (today < start) {
                start.setFullYear(start.getFullYear() - 1);
                end.setFullYear(end.getFullYear() - 1);
            }

            const totalTime = end - start;
            const elapsedTime = today - start;
            return (elapsedTime / totalTime) * 100;
        }

        function calculateOpacity() {
            const startYear = 1976;
            const endYear = 2061;
            const currentYear = new Date().getFullYear();

            if (currentYear >= startYear && currentYear <= endYear) {
                const totalYears = endYear - startYear;
                const yearsPassed = currentYear - startYear;
                return 1 - (yearsPassed / totalYears); // 100% opacity in 1976, 0% opacity in 2061
            } else if (currentYear > endYear) {
                return 0; // Completely transparent after 2061
            } else {
                return 1; // Fully opaque before 1976
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress');
            const progress = calculateProgress().toFixed(2);
            const opacity = calculateOpacity().toFixed(2);

            progressBar.style.width = progress + '%';
            progressBar.style.opacity = opacity;

            // You can uncomment this line to display the percentage inside the progress bar
            // progressBar.innerText = progress + '%';
        }

        updateProgressBar();
    </script>

</body>
</html>
