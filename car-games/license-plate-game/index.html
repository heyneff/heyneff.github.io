<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4285f4">
  <title>License Plate Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/favicon.ico">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
  <header id="main-header">
    <div id="title-area">
      <h1>License Plate Game <span id="date-created"></span></h1>
    </div>
    <div id="progress-tracker" class="sticky">
      <!-- Progress information will be displayed here -->
    </div>
  </header>
  
  <main>
    <div class="game-container">
      <p>Welcome to the License Plate Game! Track the states you've spotted on your road trip.</p>
      <div id="states-grid">
        <!-- States will be populated here via JavaScript -->
      </div>
    </div>
    <button id="new-game-btn" class="action-button">New Game</button>
  </main>
  
  <div id="confirmation-modal" class="modal hidden">
    <div class="modal-content">
      <p>Clear your observations and start a new game?</p>
      <div class="modal-buttons">
        <button id="back-btn" class="secondary-button">Back</button>
        <button id="clear-btn" class="primary-button">Clear and start new game</button>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 License Plate Game</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
