<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 100%;
        height: 25vh;
        border-width: 5vh;
        display: inline-block;
        margin: 0;
        padding: 0;
        box-sizing: inherit;
        border-style: double;
    </style>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div><div><div></div></div></div>
  </body>
</html>
