<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select</title>
    <style type="text/css">
    	main {
  			position: relative;
		}
		main select {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		}
    </style>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <select name="action" id="action-select">
		  <option value="" selected>Select an option</option>
		  <option value="" disabled>Quit</option>
		  <option value="" disabled>Complain</option>
		  <option value="" disabled>Ask for help</option>
		  <option value="" disabled>Cry</option>
		  <option value="">Keep on keeping on</option>
		  <option value="" disabled>End it all</option>
		</select>
    </main>
  </body>
</html>
