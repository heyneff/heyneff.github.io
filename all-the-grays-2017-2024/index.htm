<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the Grays, 2017–2024 — Michael Neff</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            height: 100vh;
            width: 100vw;
        }

        .box {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- This will create 16x16 = 256 rectangles -->
        <script>
            for (let i = 0; i < 256; i++) {
                let shade = Math.floor((i / 255) * 255);
                document.write(`<div class="box" style="background-color: rgb(${shade},${shade},${shade})"></div>`);
            }
        </script>
    </div>
</body>
</html>
